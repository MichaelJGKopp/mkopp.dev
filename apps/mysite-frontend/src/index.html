<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MKopp.Dev | Software Development & Tech</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- icon set, merge with svg -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Highlight.js for syntax highlighting -->
  <link id="hljs-theme" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    (() => {
      try {
        const theme = localStorage.getItem('theme') || 'tageslicht';
        document.documentElement.dataset['theme'] = theme;

        // markdown highlighting theme
        const hljsLink = document.getElementById('hljs-theme');
        const darkThemes = ['halloween'];
        hljsLink.href = darkThemes.includes(theme)
          ? 'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.css'
          : 'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.css';
      } catch (e) {
        console.error('Error applying theme from localStorage', e);
        document.documentElement.dataset['theme'] = 'tageslicht';
        document.getElementById('hljs-theme').href = 'https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.css';
      }
    })();
  </script>
</head>

<body>
  <mysite-root></mysite-root>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: false,
      theme: document.documentElement.dataset.theme === 'halloween' ? 'dark' : 'default',
      securityLevel: 'loose'
    });
    globalThis.mermaid = mermaid;
  </script>
</body>

</html>
