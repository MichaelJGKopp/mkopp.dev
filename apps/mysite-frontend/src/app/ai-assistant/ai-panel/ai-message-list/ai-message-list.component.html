<div #scrollContainer (scroll)="onScroll()" class="h-full overflow-y-auto py-4 max-md:pt-16 space-y-4">
    <div class="lg:max-w-[700px] px-3 mx-auto">
        @for (message of safeMessages; track $index) {
        <mysite-ai-message [message]="message" />
        }

        @if (loading) {
        <mysite-ai-typing-indicator />
        }
    </div>
</div>
