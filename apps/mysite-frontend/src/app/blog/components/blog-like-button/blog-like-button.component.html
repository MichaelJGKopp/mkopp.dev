<div class="flex items-center gap-4">
    <!-- Like Button -->
    <button class="btn btn-ghost btn-sm gap-2" [class.text-error]="liked()"
        (click)="!isAuthenticated() ? login() : toggleLike()" [disabled]="togglingLike()">
        <fa-icon [icon]="liked() ? faHeartSolid : faHeartRegular" size="lg" />
        <span class="text-base font-semibold">{{ likeCount() }}</span>
    </button>

    <!-- Share Button -->
    <button class="btn btn-ghost btn-sm gap-2" (click)="share()">
        <fa-icon [icon]="faShareSquare" size="lg" />
        <span class="text-base">Share</span>
    </button>
</div>
