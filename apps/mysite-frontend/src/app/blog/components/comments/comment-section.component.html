<div class="mt-12 w-full">
    <div class="divider"></div>

    <div class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl font-bold">Comments ({{ totalComments() }})</h2>
    </div>

    <!-- New Comment Form -->
    @if (isAuthenticated()) {
    <div class="card mb-6 bg-base-200 shadow-sm">
        <div class="p-4">
            <textarea class="textarea textarea-bordered w-full" placeholder="Write a comment..." rows="3"
                [(ngModel)]="newCommentContent" [disabled]="submittingComment()"></textarea>
            <div class="card-actions mt-2 justify-end">
                <button class="btn btn-primary btn-sm" (click)="submitComment()"
                    [disabled]="!newCommentContent.trim() || submittingComment()">
                    @if (submittingComment()) {
                    <span class="loading loading-spinner loading-xs"></span>
                    }
                    Post Comment
                </button>
            </div>
        </div>
    </div>
    } @else {
    <button class="btn btn-outline-primary w-full lg:w-80 border-primary hover:btn-primary mb-6" (click)="login()">
        <!-- <div class="alert alert-info mb-6"> -->
        <span>Please log in to post comments</span>
        <!-- </div> -->
    </button>
    }

    <!-- Comments List -->
    @if (loadingComments()) {
    <div class="flex justify-center py-8">
        <span class="loading loading-spinner loading-lg"></span>
    </div>
    } @else if (comments().length === 0) {
    <div class="py-8 text-center text-base-content/60">
        No comments yet. Be the first to comment!
    </div>
    } @else {
    <div class="space-y-4">
        @for (comment of comments(); track comment.id) {
        <mysite-comment-item [comment]="comment" [blogPostId]="blogPostId"
            (commentDeleted)="handleCommentDeleted($event)" (commentUpdated)="handleCommentUpdated($event)"
            (replyAdded)="handleReplyAdded($event)" />
        }
    </div>

    <!-- Load More -->
    @if (hasMoreComments()) {
    <div class="mt-6 flex justify-center">
        <button class="btn btn-outline" (click)="loadMoreComments()" [disabled]="loadingMore()">
            @if (loadingMore()) {
            <span class="loading loading-spinner loading-sm"></span>
            }
            Load More Comments
        </button>
    </div>
    }
    }
</div>
