<div class="navbar bg-base-100 bg-slate-100">
    <div class="navbar-start">
        <div class="dropdown">
            <a class="btn btn-ghost text-xl">
                <div class="border-1 p-2 rounded-xl" routerLink="/">MKopp.Dev</div>
            </a>
        </div>
    </div>
    <div class="navbar-center flex">
        <ul class="menu menu-sm sm:menu-lg menu-horizontal px-1">
            <li><a class="btn btn-ghost" routerLink="/">Home</a></li>
            <li>
                <details #moreMenu>
                    <summary>More</summary>
                    <ul class="z-30 shadow">
                        <li><a class="btn btn-ghost" routerLink="/blog">Blog</a></li>
                    </ul>
                </details>
            </li>
            <li>
                <details #adminMenu>
                    <summary>Admin</summary>
                    <ul class="z-30 shadow">
                        <li><a class="btn btn-ghost" routerLink="/admin/dashboard">Dashboard</a></li>
                        <li><a class="btn btn-ghost" routerLink="/admin/users">Users</a></li>
                    </ul>
                </details>
            </li>
            <li><a class="btn btn-ghost" routerLink="/blog">Blog</a></li>
            <li><a class="btn btn-ghost" routerLink="/projects">Projects</a></li>
            <li><a class="btn btn-ghost" routerLink="/about">About Me</a></li>
            <li><a class="btn btn-ghost" routerLink="/contact">Contact</a></li>
        </ul>
    </div>
    <div class="navbar-end pe-4 flex align-items-center">
        <div class="dropdown dropdown-end pe-4">
            <div tabindex="0" role="button">
                <fa-icon [icon]="['fas', 'user']" class="menu-icon"></fa-icon>
            </div>
            <ul class="dropdown-content menu menu-lg bg-base-100 rounded-box z-10 w-52 p-2 shadow">
                <li><a class="link">Login</a></li>
            </ul>
        </div>        
        <div class="dropdown dropdown-end me-4" routerLink="/cart">
            <div tabindex="0" role="button">
                <fa-icon [icon]="['fas', 'cart-shopping']" class="menu-icon"></fa-icon>
            </div>
        </div>
    </div>
</div>
